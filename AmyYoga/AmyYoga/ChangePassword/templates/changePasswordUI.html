<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
</head>
<body>
    <div style="text-align:Center">
        {%if usernameForm%}
            <form method="POST" action="ForgetPasswordLogin">
                {%csrf_token%}
                <table style="margin:0 auto">
                {{usernameForm.as_table}}
                </table>
                {%if errormessage%}
                    {{errormessage}}
                {%endif%}
                <input type="submit" value="确认">
            </form>
        {%endif%}
        {%if securityQuestion%}
            {{securityQuestion}}
        {%endif%}
        <form method="POST" action="changepassword">
            {%csrf_token%}
            <table style="margin:0 auto">
                {{changePasswordForm.as_table}}
            </table>
            {%if errormessage%}
                {{errormessage}}
            {%endif%}
            <input type="submit" value="修改">
        </form>
    </div>
</body>
</html>
