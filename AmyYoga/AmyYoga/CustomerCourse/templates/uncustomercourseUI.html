{% extends 'base.html' %}

<title>{% block title %}AmyYoga我的课程{% endblock %}</title>

<style>
    .cus_top{
        position:absolute;
        width:90%;
        border: 0px;
        padding: 0px;
        margin: 0px;
        height:10%;
        top:0px;
        left:20%;
    }
    .cus_bottom{
        position:absolute;
        width:90%;
        border: 0px;
        padding: 0px;
        margin: 0px;
        height:80%;
        top:10%;
        left:20%;
    }
</style>

{% block content2 %}<!--页面右边部分，存放页面功能对应的界面-->
<div class="cus_top">
    <a href="/customercourse/">已支付</a> <a href="/uncustomercourse/">未支付</a>
</div>
<div class="cus_bottom">
    <p>未支付的课程信息</p>
    <table>
        <tr>
            <th>课程名</th>
            <th>数量</th>
            <th>金额</th>
            <th>是否取消订单</th>
        </tr>
    </table>
</div>
{% endblock %}
